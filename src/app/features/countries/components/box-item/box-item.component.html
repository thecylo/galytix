<div
  class="border border-black rounded-sm w-48 h-64 overflow-y-auto p-4 flex-1"
>
  <div class="flex flex-col justify-start">
    <img [src]="country.flag" />
    <span class="mx-auto font-semibold">
      {{ country.name }}
    </span>
    <div class="flex flex-col justify-between mx-auto">
      <span class="italic text-xs mx-auto my-5">{{ country.nativeName }}</span>
      <span>{{ country.capital }}</span>
    </div>
  </div>
</div>
